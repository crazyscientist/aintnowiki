{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{{ object.title }} </h1>

        {{ object.body|safe }}

        <div class="container">
            {% for tag in tags %}
                <a href="{% url 'tags' tag %}" class="btn btn-outline-secondary">{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
