{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>{{ object.title }} </h1>

        {{ object.body|safe }}

        <div class="container">
            {% for tag in tags %}
                <a href="{% url 'tags' tag %}" class="btn btn-outline-secondary">{{ tag }}</a>
            {% endfor %}
        </div>

        {% if carousel %}
            <div class="card-deck">
                {% for p in carousel %}
                    <div class="card">
                        <div class="card-body">
                            <div class="card-title">{{ p }}</div>
                            <div class="card-body">{{ p.meta_description }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
{% endblock %}
