{% load get_footer %}

{% get_footer_items as footer %}

<div class="container-fluid bg-dark small text-light pt-5 pb-5 mt-5">
     <ul class="nav nav-fill nav-dark">
         <li class="nav-item"><a href="{% url 'anw-sitemap' %}" class="nav-link text-light">Sitemap</a></li>
         <li class="nav-item"><a href="{% url 'anw-search' %}" class="nav-link text-light">Search</a></li>
        {% for item in footer %}
         <li class="nav-item"><a href="{% url 'anw-page' item.slug %}" class="nav-link text-light">{{ item }}</a></li>
        {% endfor %}
     </ul>
</div>
