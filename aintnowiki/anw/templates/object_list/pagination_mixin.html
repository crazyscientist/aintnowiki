{% if is_paginated %}

    <div class="container">
        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-lg justify-content-center">
                {% if page_obj.has_previous %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.previous_page_number }}{% if form.searchstring %}&searchstring={{ form.searchstring.value|urlencode }}{% endif %}"><span class="fa fa-angle-double-left"></span></a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link"><span class="fa fa-angle-double-left"></span></a>
                    </li>
                {% endif %}
                {% for num in paginator.page_range %}
                    <li class="page-item {% if num == page_obj.number %}active{% endif %}">
                        <a class="page-link" href="?page={{ num }}{% if form.searchstring %}&searchstring={{ form.searchstring.value|urlencode }}{% endif %}">{{ num }}</a>
                    </li>
                {% endfor %}
                {% if page_obj.has_next %}
                    <li class="page-item">
                        <a class="page-link" href="?page={{ page_obj.next_page_number }}{% if form.searchstring %}&searchstring={{ form.searchstring.value|urlencode }}{% endif %}"><span class="fa fa-angle-double-right"></span></a>
                    </li>
                {% else %}
                    <li class="page-item disabled">
                        <a class="page-link"><span class="fa fa-angle-double-right"></span></a>
                    </li>
                {% endif %}
            </ul>
        </nav>
    </div>

{% endif %}
